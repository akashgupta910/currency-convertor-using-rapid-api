<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Convertor</title>

    <!-- bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Currency Convertor</span>
        </div>
    </nav>


    <div class="container">

        <input type="text" class="form-control mt-4" id="api_key" placeholder="Enter Your Api Key...">

        <div class="row my-4">

            <div class="col">
                <select class="form-select" aria-label="Default select example" id="haveCurrency">
                    <option selected value="USD">US Dollar</option>
                    <option value="INR">Indian Rupees</option>
                    <option value="EUR">Euro</option>
                    <option value="AUD">Australian Dollar</option>
                    <option value="CNY">Chinese Yuan</option>
                    <option value="MYR">Malaysian Ringgit</option>
                    <option value="NPR">Nepalese Rupee</option>
                    <option value="SGD">Singapore Dollar</option>
                    <option value="UAH">Ukrainian Hryvnia</option>
                    <option value="ZAR">South African Rand</option>
                    <option value="AFN">Afghan Afghani</option>
                    <option value="BRL">Brazilian Real</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="GBP">British Pound</option>
                    <option value="IDR">Indonesian Rupiah</option>
                    <option value="IQD">Iraqi Dinar</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="KRW">South Korean Won</option>
                    <option value="LKR">Sri Lankan Rupee</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="RUB">Russian Ruble</option>
                    <option value="SAR">Saudi Riyal</option>
                    <option value="ZWL">Zimbabwean Dollar</select>
            </div>

            <div class="col">
                <input type="number" class="form-control" id="amount_1" placeholder="Enter Amount...">
            </div>

        </div>


        <div class="row my-4">

            <div class="col">
                <select class="form-select" aria-label="Default select example" id="wantCurrency">
                    <option selected value="INR">Indian Rupees</option>
                    <option value="USD">US Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="AUD">Australian Dollar</option>
                    <option value="CNY">Chinese Yuan</option>
                    <option value="MYR">Malaysian Ringgit</option>
                    <option value="NPR">Nepalese Rupee</option>
                    <option value="SGD">Singapore Dollar</option>
                    <option value="UAH">Ukrainian Hryvnia</option>
                    <option value="ZAR">South African Rand</option>
                    <option value="AFN">Afghan Afghani</option>
                    <option value="BRL">Brazilian Real</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="GBP">British Pound</option>
                    <option value="IDR">Indonesian Rupiah</option>
                    <option value="IQD">Iraqi Dinar</option>
                    <option value="JPY">Japanese Yen</option>
                    <option value="KRW">South Korean Won</option>
                    <option value="LKR">Sri Lankan Rupee</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="RUB">Russian Ruble</option>
                    <option value="SAR">Saudi Riyal</option>
                    <option value="ZWL">Zimbabwean Dollar</select>
                </select>
            </div>

            <div class="col">
                <input class="form-control" type="text" value="" id="amount_2" aria-label="Disabled input example"
                    disabled readonly>
            </div>

        </div>

        <button type="button" class="btn btn-dark" id="convertButton">Convert</button>

    </div>


    <!-- Javascript File  -->
    <script src="./script.js"></script>


    <!-- bootstrap CDN JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
